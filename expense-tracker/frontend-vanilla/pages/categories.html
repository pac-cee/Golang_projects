<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - ExpenseTracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Dashboard Container -->
    <div id="dashboard" class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>ExpenseTracker</h1>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                    <li><a href="expenses.html"><i class="fas fa-receipt"></i>Expenses</a></li>
                    <li class="active"><a href="categories.html"><i class="fas fa-tags"></i>Categories</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
                    <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h2>Categories</h2>
                <button id="addCategoryBtn" class="primary-btn">
                    <i class="fas fa-plus"></i>
                    Add Category
                </button>
            </header>

            <!-- Categories Grid -->
            <div class="categories-grid">
                <div class="category-card">
                    <i class="fas fa-utensils"></i>
                    <h3>Food & Dining</h3>
                    <div class="category-stats">
                        <p>Monthly Spent: $850.00</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="icon-btn edit-category" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="icon-btn delete-category" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="category-card">
                    <i class="fas fa-car"></i>
                    <h3>Transportation</h3>
                    <div class="category-stats">
                        <p>Monthly Spent: $450.00</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 45%"></div>
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="icon-btn edit-category" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="icon-btn delete-category" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="category-card">
                    <i class="fas fa-bolt"></i>
                    <h3>Utilities</h3>
                    <div class="category-stats">
                        <p>Monthly Spent: $350.00</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 35%"></div>
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="icon-btn edit-category" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="icon-btn delete-category" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="category-card">
                    <i class="fas fa-film"></i>
                    <h3>Entertainment</h3>
                    <div class="category-stats">
                        <p>Monthly Spent: $250.00</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 25%"></div>
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="icon-btn edit-category" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="icon-btn delete-category" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="add-category">
                    <button id="addCategoryCard">
                        <i class="fas fa-plus"></i>
                        <span>Add Category</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Category</h2>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryIcon">Icon</label>
                    <div class="icon-selector">
                        <!-- Icons will be dynamically added here -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryBudget">Monthly Budget</label>
                    <input type="number" id="categoryBudget" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="secondary-btn" id="cancelCategory">Cancel</button>
                    <button type="submit" class="primary-btn">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/categories.js"></script>
</body>
</html>
