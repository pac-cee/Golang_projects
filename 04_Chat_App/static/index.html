<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Login Section -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Join Chat</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username-input" class="w-full p-2 border rounded">
                </div>
                <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Join
                </button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="hidden max-w-4xl mx-auto">
            <div class="grid grid-cols-4 gap-4">
                <!-- Rooms List -->
                <div class="col-span-1 bg-white rounded-lg shadow-md p-4">
                    <h2 class="font-bold mb-4">Rooms</h2>
                    <div id="rooms-list" class="space-y-2"></div>
                    <div class="mt-4">
                        <input type="text" id="new-room-input" placeholder="New room name" 
                               class="w-full p-2 border rounded mb-2">
                        <button id="create-room-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                            Create Room
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-span-3 bg-white rounded-lg shadow-md p-4">
                    <div id="room-header" class="mb-4">
                        <h2 class="font-bold text-xl">Select a Room</h2>
                        <div id="room-users" class="text-sm text-gray-600"></div>
                    </div>
                    <div id="messages" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded"></div>
                    <div class="flex space-x-2">
                        <input type="text" id="message-input" placeholder="Type a message..." 
                               class="flex-1 p-2 border rounded">
                        <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
