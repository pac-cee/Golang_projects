<div class="container">
  <div class="balance-card">
    <h2>Current Balance</h2>
    <h3>{{ balance | currency }}</h3>
  </div>

  <div class="transaction-form">
    <h2>Add Transaction</h2>
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" [(ngModel)]="transactionType">
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="amount" min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="description">
    </div>

    <button (click)="addTransaction()">Add Transaction</button>
  </div>

  <div class="transactions">
    <h2>Recent Transactions</h2>
    <div class="transaction-list">
      <div class="transaction-item" *ngFor="let transaction of transactions">
        <div>
          <strong>{{ transaction.description }}</strong>
          <br>
          <small>{{ transaction.date | date:'medium' }}</small>
        </div>
        <span [ngClass]="{'credit': transaction.type === 'credit', 'debit': transaction.type === 'debit'}">
          {{ transaction.type === 'credit' ? '+' : '-' }} {{ transaction.amount | currency }}
        </span>
      </div>
    </div>
  </div>
</div>
