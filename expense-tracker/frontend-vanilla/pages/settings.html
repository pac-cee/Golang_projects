<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ExpenseTracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Dashboard Container -->
    <div id="dashboard" class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>ExpenseTracker</h1>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                    <li><a href="expenses.html"><i class="fas fa-receipt"></i>Expenses</a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i>Categories</a></li>
                    <li class="active"><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
                    <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h2>Settings</h2>
            </header>

            <!-- Settings Grid -->
            <div class="settings-grid">
                <!-- Profile Settings -->
                <div class="settings-card">
                    <h3>Profile Settings</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="currency">Preferred Currency</label>
                            <select id="currency">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                        </div>
                        <button type="submit" class="primary-btn">Save Profile</button>
                    </form>
                </div>

                <!-- Spending Limits -->
                <div class="settings-card">
                    <h3>Spending Limits</h3>
                    <div class="limit-settings">
                        <div class="limit-input">
                            <label for="monthlyLimit">Monthly Limit</label>
                            <input type="number" id="monthlyLimit" placeholder="Set monthly limit">
                        </div>
                        <div class="limit-input">
                            <label for="alertThreshold">Alert Threshold (%)</label>
                            <input type="number" id="alertThreshold" value="80">
                        </div>
                        <button class="primary-btn" id="saveLimits">Save Limits</button>
                    </div>
                </div>

                <!-- Notifications -->
                <div class="settings-card">
                    <h3>Notifications</h3>
                    <div class="notification-settings">
                        <label class="toggle">
                            <input type="checkbox" id="emailNotifications">
                            <span class="toggle-slider"></span>
                            <span>Email Notifications</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" id="pushNotifications">
                            <span class="toggle-slider"></span>
                            <span>Push Notifications</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" id="budgetAlerts">
                            <span class="toggle-slider"></span>
                            <span>Budget Alerts</span>
                        </label>
                    </div>
                </div>

                <!-- Data Management -->
                <div class="settings-card">
                    <h3>Data Management</h3>
                    <div class="data-management">
                        <div class="export-section">
                            <h4>Export Data</h4>
                            <div class="export-buttons">
                                <button class="secondary-btn" id="exportCSV">
                                    <i class="fas fa-file-csv"></i>
                                    Export as CSV
                                </button>
                                <button class="secondary-btn" id="exportPDF">
                                    <i class="fas fa-file-pdf"></i>
                                    Export as PDF
                                </button>
                            </div>
                        </div>
                        <div class="danger-zone">
                            <h4>Danger Zone</h4>
                            <button class="danger-btn" id="clearData">
                                <i class="fas fa-trash"></i>
                                Clear All Data
                            </button>
                            <button class="danger-btn" id="deleteAccount">
                                <i class="fas fa-user-times"></i>
                                Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm Action</h2>
            <p id="confirmationMessage"></p>
            <div class="modal-buttons">
                <button class="secondary-btn" id="cancelAction">Cancel</button>
                <button class="danger-btn" id="confirmAction">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
