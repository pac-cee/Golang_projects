<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - ExpenseTracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Dashboard Container -->
    <div id="dashboard" class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>ExpenseTracker</h1>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                    <li class="active"><a href="expenses.html"><i class="fas fa-receipt"></i>Expenses</a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i>Categories</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
                    <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h2>Expenses</h2>
                <button id="addExpenseBtn" class="primary-btn">
                    <i class="fas fa-plus"></i>
                    Add Expense
                </button>
            </header>

            <!-- Search and Filter Section -->
            <div class="search-filter">
                <input type="text" placeholder="Search expenses..." id="searchExpenses">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select id="timeFilter">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>

            <!-- Expenses Table -->
            <div class="expenses-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                        <!-- Expenses will be dynamically added here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevPage" class="secondary-btn"><i class="fas fa-chevron-left"></i></button>
                    <span>Page 1 of 1</span>
                    <button id="nextPage" class="secondary-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div id="expenseModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" required>
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseNotes">Notes (optional)</label>
                    <textarea id="expenseNotes"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="secondary-btn" id="cancelExpense">Cancel</button>
                    <button type="submit" class="primary-btn">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/expenses.js"></script>
</body>
</html>
